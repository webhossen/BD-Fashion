<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/public/CSS/styles.css">
    <link rel="stylesheet" href="/public/CSS/Login.css">

    <title>Login | BD Fashion</title>
</head>

<body>

    <header class="main-header">
        <div class="main-header-container">

            <!-- LOGO -->
            <a href="index.html" class="header-logo">
                <img src="/public/Image/favicon-256.png" alt="BD Fashion Logo">
            </a>

            <nav class="main-nav">
                <a href="/public/index.html#features">Features</a>
                <a href="/public/products.html">Products</a>
                <a href="/public/contact.html">Contact</a>
                <a href="/public/cart.html">Cart</a>
            </nav>

            <div class="header-right">
                <a href="/public/products.html" class="btn-shop">Shop</a>
                <a href="/public/cart.html" class="cart-ico">ðŸ›’</a>
            </div>

        </div>
    </header>


    <div class="login-wrapper">

        <div class="container" id="container">

            <!-- SIGN UP -->
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>

                    <div class="social-icons">
                        <a class="icon"><i class="fab fa-google-plus-g"></i></a>
                        <a class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a class="icon"><i class="fab fa-github"></i></a>
                        <a class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>

                    <span>or use your email for registration</span>

                    <input type="text" placeholder="Name">
                    <input type="tel" placeholder="Phone">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <button>Sign Up</button>
                </form>
            </div>

            <!-- SIGN IN -->
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>

                    <div class="social-icons">
                        <a class="icon"><i class="fab fa-google-plus-g"></i></a>
                        <a class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a class="icon"><i class="fab fa-github"></i></a>
                        <a class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>

                    <span>or use your email & password</span>

                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <a href="#">Forgot Password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <!-- ANIMATION PANEL -->
            <div class="toggle-container">
                <div class="toggle">

                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected, sign in using your details</p>
                        <button id="login">Sign In</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Create your account to start your journey with us</p>
                        <button id="register">Sign Up</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- LOGIN SCRIPT -->
    <script src="/public/js/login.js"></script>

</body>

</html>
